query getDevices {
  user {
    id
    owned {
      id
      name
      rooms {
        id
        type
        roomName
        comfortTemp
        currentTemp
        mainTemp
        mainLabel
        secondaryTemp
        secondaryLabel
        sleepTemp
        overrideDur
        overrideTemp
        fixedTemp
        awayTemp
        targetTemp
        runMode
        runModeInt
        roomMode
        roomModeInt
      }
    }
  }
}
